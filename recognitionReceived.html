<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.1.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--icon in title bar-->
    <link rel="icon" type="img/png" href="images/bee.png">

    <!-- need following 2 for calendar widget -->
    <link rel="stylesheet" href="jquery-ui.min.css">
    <title>Recognition Received</title><!-- actually include the current user's name-->
  </head>
  <body class="flex-container">
    <header>
      <nav class="navbar active navbar-expand-lg navbar-light bg-white fixed-top border border-dark border-top-0 border-left-0 border-right-0">
          <a class="navbar-brand" href="userProfile.html"><img src="images/bee.png" width="30px"> BeeRecognized</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="userProfile.html">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="recognitionSent.html">Recognition Sent</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="recognitionReceived.html">Recognition Received</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout.html">Logout</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>
    <main class="flex-grow">
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-12 col-md-11 mx-1 mt-5">
            <div class="in-white-box border border-dark rounded">
              <div class="d-flex flex-row">
                <div class="align-self-center">
                  <h1 class="heading p-2"><span class="username">MerryD's</span> Recognition Received</h1>
                </div>
                  <span class="badge badge-pill badge-success align-self-center p-2 total"></span>
                  <img src="images/demoBee2.png" class="img-fluid align-self-center" alt="bee">
                </div>
              <div class="d-flex flex-row flex-wrap">
        		  <!-- text input with drop down list -->
                  <div class="p-2">
        	        <label username="Username">Received from</label>  <!-- change to 'Sent to' for recognitionSent.html -->
                    <input type="text" list="browsers" placeholder="co-worker"/>
                    <datalist id="browsers">
                      <!-- only one option element needed when ready to populate from database -->
                      <!-- <option value="MerryD"></option>
                      <option value="erikhoy"></option>
                      <option value="Egor"></option>
                      <option value="Jason Dang"></option>
                      <option value="Shambre Sena-Wright"></option> -->
                    </datalist>
                  </div>
                  <!-- date picker with calendar -->
                  <div class="p-2">
                    <label for="from">From</label>
                    <input type="text" id="from" name="from" placeholder="start date">
                    <label for="to">to</label>
                    <input type="text" id="to" name="to" placeholder="end date">
                  </div>
                  <div class="p-2">
                    <button type="button" class="btn btn-info btn-sm" id="filter">Filter</button>
                  </div>
              </div>

              <div class="archive">
                <div class="row recognition"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center my-4">
      <span class="text-muted">BeeRecognized &#x24B8; 2018
      </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- need for calendar widget -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="date-picker.js"></script>
    <script src="js/displayList.js" type="text/javascript"></script>
    <script src="js/RR.js" type="text/javascript"></script>
    <script src="js/filter.js></script>
  </body>
</html>
